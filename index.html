<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload File to S3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      word-break: break-word;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÅ Upload Document</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="file" id="fileInput" required />
    <select id="fileType">
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="uploadFile()">Upload & Summarize</button>
    <div id="response"></div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const fileType = document.getElementById("fileType").value;
      const userEmail = document.getElementById("email").value.trim();

      if (!fileInput.files.length || !userEmail) {
        alert("Please fill all fields.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64 = reader.result.split(',')[1]; // remove metadata
        const payload = {
          file: base64,
          file_type: fileType,
          user_id: userEmail
        };

        try {
          const res = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          document.getElementById("response").innerText = res.ok ?
            `‚úÖ Uploaded. Summary ID: ${data.summary_id}` :
            `‚ùå Error: ${JSON.stringify(data)}`;
        } catch (err) {
          document.getElementById("response").innerText = "‚ùå Upload error: " + err;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
