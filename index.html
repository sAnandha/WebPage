<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .loader {
      margin-top: 1rem;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6200ea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Signing you in...</h2>
    <div class="loader"></div>
  </div>

  <script>
    const clientId = "2g17vttj8eeb7fhacugmmfnkeq";
    const redirectUri = "https://main.de43hd7rcr7qe.amplifyapp.com/dashboard.html";
    const cognitoDomain = "https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com";

    // 1. Logout (clears the session)
    const logoutUrl = `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${encodeURIComponent(window.location.href + "?logout=true")}`;

    // 2. Login
    const loginUrl = `${cognitoDomain}/login?client_id=${clientId}&response_type=code&scope=email+openid+phone&redirect_uri=${encodeURIComponent(redirectUri)}`;

    const urlParams = new URLSearchParams(window.location.search);

    // Step 1: Logout
    if (!urlParams.has("logout")) {
      window.location.href = logoutUrl;
    } else {
      // Step 2: Login after logout
      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
