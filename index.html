<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting to Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .loader {
      margin-top: 1rem;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6200ea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h2>Redirecting to Login...</h2>
    <div class="loader"></div>
  </div>

  <script>
    // Replace with your own Cognito and Amplify values
    const clientId = "2g17vttj8eeb7fhacugmmfnkeq";
    const cognitoDomain = "https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com";
    const redirectUri = "https://main.de43hd7rcr7qe.amplifyapp.com/dashboard.html";
    const scope = "email+openid+phone";
    const responseType = "code";

    // Construct Cognito Hosted UI URL
    const loginUrl = `${cognitoDomain}/login?client_id=${clientId}&response_type=${responseType}&scope=${scope}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    // Redirect to Cognito UI
    window.location.href = loginUrl;
  </script>
</body>
</html>
