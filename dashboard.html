<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
    }

    #response {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="user-email">Loading...</span></h2>
    <input type="file" id="fileInput" />
    <select id="fileType">
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="uploadFile()">Upload & Summarize</button>
    <div id="response"></div>
  </div>

  <script>
    const clientId = "2g17vttj8eeb7fhacugmmfnkeq";
    const redirectUri = "https://main.de43hd7rcr7qe.amplifyapp.com/dashboard.html";
    const cognitoDomain = "https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com";
    const tokenEndpoint = `${cognitoDomain}/oauth2/token`;

    async function exchangeCodeForToken(code) {
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        client_id: clientId,
        code: code,
        redirect_uri: redirectUri
      });

      const response = await fetch(tokenEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: body
      });

      const tokens = await response.json();

      if (tokens.id_token) {
        sessionStorage.setItem("id_token", tokens.id_token);
        const decoded = JSON.parse(atob(tokens.id_token.split('.')[1]));
        sessionStorage.setItem("user_email", decoded.email);
        document.getElementById("user-email").textContent = decoded.email;
      } else {
        alert("Login failed. Redirecting...");
        window.location.href = "index.html";
      }
    }

    // Handle OAuth code redirect
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (code) {
      exchangeCodeForToken(code);
    } else {
      const idToken = sessionStorage.getItem("id_token");
      const email = sessionStorage.getItem("user_email");

      if (!idToken || !email) {
        window.location.href = "index.html";
      } else {
        document.getElementById("user-email").textContent = email;
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const fileType = document.getElementById("fileType").value;
      const userEmail = sessionStorage.getItem("user_email");

      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];
        const payload = {
          file: base64,
          file_type: fileType,
          user_id: userEmail
        };

        try {
          const res = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          document.getElementById("response").innerText = res.ok ?
            `✅ Uploaded. Summary ID: ${data.summary_id}` :
            `❌ Error: ${JSON.stringify(data)}`;
        } catch (err) {
          document.getElementById("response").innerText = "❌ Upload error: " + err;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
