<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Authenticated Uploader</title>
  <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts/dist/oidc-client-ts.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      padding: 12px;
      margin: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #38b2ac;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Upload a File for Summary</h2>
  
  <div id="welcome"></div>

  <select id="fileType">
    <option value="image">Image</option>
    <option value="pdf">PDF</option>
  </select><br>
  <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf"><br>
  <button onclick="upload()">Submit</button>
  <p id="message"></p>

  <button onclick="logout()">Log out</button>
</div>

<script>
  const userManager = new oidc.UserManager({
    authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_E1V33d9fq",
    client_id: "2g17vttj8eeb7fhacugmmfnkeq",
    redirect_uri: "https://main.de43hd7rcr7qe.amplifyapp.com",
    response_type: "code",
    scope: "openid email"
  });

  userManager.getUser().then(user => {
    if (!user || user.expired) {
      userManager.signinRedirect();
    } else {
      window.userEmail = user.profile.email;
      document.getElementById("welcome").textContent = "Hello, " + window.userEmail;
    }
  });

  async function upload() {
    const file = document.getElementById('fileInput').files[0];
    const fileType = document.getElementById('fileType').value;

    if (!file) {
      alert("Please select a file.");
      return;
    }

    const reader = new FileReader();
    reader.onload = async function () {
      const base64File = reader.result.split(',')[1];

      const payload = {
        user_id: window.userEmail,
        file_type: fileType,
        file: base64File
      };

      try {
        const res = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        document.getElementById('message').textContent = "✅ " + result.message + " | Summary ID: " + result.summary_id;
      } catch (err) {
        console.error(err);
        document.getElementById('message').textContent = "❌ Upload failed.";
      }
    };
    reader.readAsDataURL(file);
  }

  function logout() {
    const logoutUri = encodeURIComponent("https://main.de43hd7rcr7qe.amplifyapp.com");
    const cognitoDomain = "https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com";
    const clientId = "2g17vttj8eeb7fhacugmmfnkeq";
    window.location.href = `${cognitoDomain}/logout?client_id=${clientId}&logout_uri=${logoutUri}`;
  }
</script>
</body>
</html>
