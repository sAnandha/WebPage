<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Summarizer Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    form {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      text-align: left;
    }

    label, input, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #summaryOutput {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Smart Summarizer</h1>
  <p id="userEmail">Loading user email...</p>

  <form id="uploadForm">
    <label for="file_type">Select File Type:</label>
    <select id="file_type" required>
      <option value="text">Text</option>
      <option value="image">Image (PNG, JPG)</option>
      <option value="pdf">PDF</option>
    </select>

    <label for="fileInput">Upload File:</label>
    <input type="file" id="fileInput" accept=".txt,.png,.jpg,.jpeg,.pdf" required />

    <button type="submit">Submit for Summary</button>
  </form>

  <div id="summaryOutput"></div>

  <script type="module">
    import { UserManager } from 'https://cdn.jsdelivr.net/npm/oidc-client-ts/+esm';

    const userManager = new UserManager({
      authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_E1V33d9fq",
      client_id: "2g17vttj8eeb7fhacugmmfnkeq",
      redirect_uri: window.location.origin + "/dashboard.html",
      response_type: "code",
      scope: "email openid"
    });

    let user = await userManager.getUser();
    if (!user || user.expired) {
      await userManager.signinRedirect();
    } else {
      document.getElementById("userEmail").textContent = "Logged in as: " + user.profile.email;
    }

    const apiUrl = "https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize";

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("fileInput").files[0];
      const fileType = document.getElementById("file_type").value;

      if (!file || !fileType) return alert("Please upload a valid file and choose type.");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64File = reader.result.split(",")[1];

        const payload = {
          file: base64File,
          file_type: fileType,
          user_id: user.profile.email
        };

        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (response.status === 202) {
          document.getElementById("summaryOutput").innerHTML =
            `<p><strong>Upload successful!</strong></p>
             <p>Summary ID: <code>${data.summary_id}</code></p>
             <p>Please wait a moment while your summary is processed...</p>`;
        } else {
          document.getElementById("summaryOutput").textContent = "Error: " + (data.error || "Unknown error");
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
