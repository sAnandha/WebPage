<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      max-width: 500px;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 1rem;
    }

    button {
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }

    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Text, Image or PDF</h2>
    <input type="file" id="fileInput" />
    <select id="fileType">
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="pdf">PDF</option>
    </select>
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { UserManager } from 'https://cdn.jsdelivr.net/npm/oidc-client-ts/+esm';

    const userManager = new UserManager({
      authority: "https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com",
      client_id: "2g17vttj8eeb7fhacugmmfnkeq",
      redirect_uri: "https://main.de43hd7rcr7qe.amplifyapp.com/dashboard.html",
      response_type: "code",
      scope: "openid email profile"
    });

    let user;

    userManager.getUser().then(u => {
      if (!u || u.expired) {
        userManager.signinRedirect();
      } else {
        user = u;
      }
    });

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const fileType = document.getElementById("fileType").value;
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerText = "Please select a file.";
        return;
      }

      const file = fileInput.files[0];
      const base64File = await toBase64(file);

      const payload = {
        file: base64File.split(",")[1],  // remove the base64 header
        file_type: fileType,
        user_id: user.profile.email  // Cognito email
      };

      try {
        const res = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        statusDiv.innerText = res.ok ? "✅ Uploaded successfully. Summary ID: " + result.summary_id : "❌ " + (result.error || result.message);
      } catch (err) {
        statusDiv.innerText = "❌ Upload failed: " + err.message;
      }
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
