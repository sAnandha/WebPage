<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Summarizer Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .upload-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #2575fc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5edc;
    }

    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Document Summarizer</h1>
  <div class="upload-box">
    <form id="uploadForm">
      <input type="email" id="user_id" placeholder="Enter your email" required />
      <select id="file_type" required>
        <option value="">Select File Type</option>
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="pdf">PDF</option>
      </select>
      <input type="file" id="fileInput" required />
      <button type="submit">Upload File</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user_id = document.getElementById("user_id").value;
      const file_type = document.getElementById("file_type").value;
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!user_id || !file_type || !file) {
        messageDiv.innerText = "Please fill in all fields and select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("user_id", user_id);
      formData.append("file_type", file_type);
      formData.append("file", file);

      try {
        const response = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.innerText = `✅ Upload successful! File stored as: ${result.key}`;
        } else {
          messageDiv.innerText = `❌ Error: ${result.error || "Unknown error"}`;
        }
      } catch (error) {
        console.error("Upload error:", error);
        messageDiv.innerText = `❌ Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
