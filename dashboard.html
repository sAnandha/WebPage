<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summarizer Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #eef1f8; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; }
    textarea, input[type="file"] { width: 100%; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 20px; background: #4f46e5; color: white; border: none; border-radius: 5px; }
    #welcome { font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="welcome">Welcome, <span id="email">loading...</span></div>

    <div>
      <textarea id="textBox" rows="5" placeholder="Enter your text here..."></textarea>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadBtn">Submit for Summary</button>
    </div>
  </div>

  <script type="module">
    import { userManager, signOutRedirect } from './main.js';

    let userEmail = "";

    userManager.signinRedirectCallback().then(async user => {
      userEmail = user.profile.email;
      document.getElementById('email').textContent = userEmail;

      document.getElementById('uploadBtn').addEventListener('click', async () => {
        const text = document.getElementById('textBox').value;
        const file = document.getElementById('fileInput').files[0];
        let fileContent = "";

        if (file) {
          const reader = new FileReader();
          reader.onloadend = async () => {
            fileContent = reader.result.split(',')[1];
            await uploadToAPI(fileContent, "image");
          };
          reader.readAsDataURL(file);
        } else if (text.trim()) {
          fileContent = btoa(text);
          await uploadToAPI(fileContent, "text");
        } else {
          alert("Please enter text or upload an image.");
        }
      });

      async function uploadToAPI(fileContent, type) {
        const response = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            file: fileContent,
            file_type: type,
            user_id: userEmail
          })
        });
        const result = await response.json();
        alert("Summary request sent. ID: " + result.summary_id);
      }
    }).catch(e => {
      // If user not logged in, redirect to Cognito UI
      userManager.signinRedirect();
    });
  </script>
</body>
</html>
