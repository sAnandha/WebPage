<!DOCTYPE html>
<html>
<head>
  <title>Smart Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .upload-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    input, select {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>üìÑ Upload Your Document</h2>
    <input type="file" id="fileInput" /><br />
    <select id="fileType">
      <option value="pdf">PDF</option>
      <option value="image">Image</option>
      <option value="text">Text</option>
    </select><br />
    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    async function getEmailFromCognitoIdToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (!code) return null;

      // exchange code for token
      const tokenRes = await fetch("https://us-east-1e1v33d9fq.auth.us-east-1.amazoncognito.com/oauth2/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          client_id: "2g17vttj8eeb7fhacugmmfnkeq",
          redirect_uri: "https://main.de43hd7rcr7qe.amplifyapp.com/dashboard.html",
          code: code
        })
      });

      const tokenData = await tokenRes.json();
      const idToken = tokenData.id_token;
      const payload = JSON.parse(atob(idToken.split('.')[1]));
      return payload.email;
    }

    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const fileType = document.getElementById("fileType").value;
      const status = document.getElementById("status");

      if (!file) {
        status.innerText = "‚ùó Please select a file.";
        return;
      }

      const userEmail = await getEmailFromCognitoIdToken();
      if (!userEmail) {
        status.innerText = "‚ùó Unable to fetch email from Cognito.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("file_type", fileType);
      formData.append("user_id", userEmail);
      formData.append("summary_id", "test_" + Date.now());

      status.innerText = "‚è≥ Uploading...";

      try {
        const res = await fetch("https://y0gphnx7ud.execute-api.us-east-1.amazonaws.com/sample/summarize", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          status.innerText = `‚úÖ Uploaded! S3 Key: ${data.key || "uploaded"}`;
        } else {
          status.innerText = `‚ùå Error: ${data.error || "Upload failed"}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
